<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeo com HTML5</title>
</head>
<body>
        <h1>Inserindo vídeos hospedados localmente</h1>
        <p>Este vídeo está hopedado no meu servidor</p>
                <video width="500" poster="imagem/foto-m.png" controls>
                    <source src="midia/meu-video.m4v" type="video/mp4">
                    <source src="midia/meu-video.mp4" type="video/mp4">
                    <source src="midia/meu-video.webm" type="video/webm">
                    <source src="midia/meu-video.ogv" type="video/ogg">
                    <p>Seu navegador não tem compatibilidade com reprodução de vídeos</p>
                </video>

        <h1>Inserindo vídeo do youtube</h1>
                <iframe width="560" height="315" src="https://www.youtube.com/embed/LW0bhKitRBk?si=JAPdE_ieHbHrUZIY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

            <h1>Inserindo vídeo do Vimeo</h1>        
                <iframe width="560" height="315" src="https://player.vimeo.com/video/137925379?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479"  title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        
        
    
</body>
</html>
