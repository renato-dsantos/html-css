<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML 5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>tente abrir esse site em vários dispositivos diferentes ou simplesmentee aumente e diminua o tamanha do sue navegador</p>
    
    <picture>
        <source media="(max-width:705px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px)" srcset="imagens/foto-m.png" type="image/png">

        <img src="imagens/foto-g.png" alt="imagem flexível">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>vamos aprender a reproduzir áudio em HTML 5</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/almost.mp3" type="audio/mpeg">
        <source src="midia/almost.ogg" type="audio/ogg">
        <source src="midia/almost.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio <a href="midia/almost.mp3">Clique aqui para baixar o arquivo</a></p>
    </audio>
    <!--Compatível MP3  WAV OGG-->


</body>
</html>
